---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: WordPress ID
      shell: "cat /tmp/wp_id"
      register: wp_id

    - name: WordPress Port
      shell: "cat /tmp/wp_port"
      register: wp_port
