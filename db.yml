---
- hosts: localhost
  gather_facts: false
  tasks:

    # WP CORE (MANDATORY) #########################################################
    - name: 'Including PG Press Core'
      include_tasks: '/opt/pgpress/pgpresscore.yml'

    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: "wpdb-{{wp_id.stdout}}"
        image: mariadb

    # FACTS #######################################################################
    - name: "Deploy wpdb-{{wp_id.stdout}} Database"
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        expose: 3306
        #published_ports:
        #  - "127.0.0.1:10{{wp_port.stdout}}:3306"
        volumes:
          - "/etc/localtime:/etc/localtime:ro"
          - "/opt/appdata/wordpress/{{wp_id.stdout}}-db:/var/lib/mysql"
        env:
          MYSQL_ROOT_PASSWORD: "mYsupERbigPas2WorD"
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        restart_policy: always
        state: started
